<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}"></head>
<body>

<nav th:replace="~{layout :: page-navbar}"></nav>




<div class="container py-3">
    <h1 class="text-center my-4">List of Clients</h1>

    <a class="btn btn-primary mb-3" href="/clients/create">Add Client</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr th:each="client : ${clients}">
            <td th:text="${client.id}"></td>
            <td th:text="@{${client.firstName} + ' ' + ${client.lastName}}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.phone}"></td>
            <td th:text="${client.address}"></td>
            <td th:text="${client.createdAt.substring(0, 10)}"></td>

            <td style="white-space: nowrap">
            <a class="btn btn-primary btn-sm"
               th:href="@{/clients/edit(id=${client.id})}">Edit</a>
            <a class="btn btn-danger btn-sm"
               th:href="@{/clients/delte(delte(id=${client.id}))}" onclick="return confirm('Are you sure?')">Delete</a>

            </td>
            </tr>

        </tbody>
    </table>
</div>

<footer th:replace="~{layout :: page-footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
